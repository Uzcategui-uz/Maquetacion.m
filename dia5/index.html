<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <div class="izquierda">
            <img id="back" src="instagram1.png" alt="">
            <img id="front" src="instagram2.png" alt="">
        </div>
        <div class="derecha">
            <div class="formulario">
                <img src="logo.png" alt="">
                <form action="" method="post">
                    <input type="text" name="usuario" placeholder="Teléfono, usuario o correo electrónico">
                    <input type="password" name="password" placeholder="Contraseña">
                    <input type="button" value="Entrar" class="enviar">
                </form>
                <div class="mid">
                    <hr><span>O</span>
                    <hr>
                </div>
                <div class="social">
                    <div>
                        <img src="facebook.png" alt=""><a href="">Iniciar sesión con Facebook</a>
                    </div>
                    <p><a href="">¿Has olvidado la contraseña?</a></p>
                </div>
            </div>
            <div class="registro">
                <p>¿No tienes una cuenta? <a href="">Registrate</a></p>
            </div>
            <div class="app">
                <p>Descarga la aplicación.</p>
                <div>
                    <img src="app.png" alt="">
                    <img src="googleplay.png" alt="">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
